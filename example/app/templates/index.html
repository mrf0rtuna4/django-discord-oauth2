<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the example project</h1>
    <a href="{% url 'discord_login' %}">Login with Discord</a>
    <div id="user-info"></div>
    <script>
        // This script will handle the JSON response from the server
        async function fetchUserInfo() {
            const response = await fetch('/oauth2/callback/');
            if (response.ok) {
                const data = await response.json();
                const userInfoDiv = document.getElementById('user-info');
                userInfoDiv.innerHTML = `
                    <h2>User Info</h2>
                    <p>ID: ${data.id}</p>
                    <p>Username: ${data.username}</p>
                    <p>Discriminator: ${data.discriminator}</p>
                    <p>Email: ${data.email}</p>
                    <img src="https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png" alt="User Avatar">
                `;
            } else {
                console.error('Failed to fetch user info');
            }
        }
        fetchUserInfo();
    </script>
</body>
</html>
